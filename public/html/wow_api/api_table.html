{{define "table"}}
	<div>
		<span id="api-select" class="h3"></span>
	</div>
	<table class="table">
		<thead>
		<tr>
			<th>API 名称</th>
			<th>描述</th>
		</tr>
		</thead>
		<tbody id="api-list">
		</tbody>
	</table>
	<script>
        $(function () {
            let pid = 1;
            if (api === "title-wow-event") {
                pid = 0;
            }
            $.get("/api/list", {pid: pid, type: api}, function (data) {
                if (data) {
                    let text = '';
                    $.each(data.list, function (k, v) {
                        text += '<tr flag="' + v.id + '"> <td><a href="/api/detail/' + v.id + '?type=' + api + '">' + v.name + '</a></td> <td>' + v.desc + '</td></tr>';
                    });
                    $("#api-list").html(text);
                }
            });
        })
	</script>
{{end}}
